<template name="restaurant">
{{#each RestaurantView}}
<div class="container w3-padding-32">
	<div class="row w3-margin-bottom">
		<form class="form-horizontal" id="search-form">
			<div class="col-sm-9">
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<div class="col-sm-12">
								<select class="w3-input w3-border" name="people" id="people">
									<option disabled="disabled" selected="selected" value="">How many people</option>
										<option value="1 person">1 person</option>
									{{#each persons}}
										<option value="{{this}}">{{this}} people</option>
									{{/each}}
										<option value="party">Larger group</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<div class="col-sm-12">
								<input class="w3-input w3-border" type="date" min="{{currentDate}}" max="{{maximumDate}}" name="when" id="when">
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<div class="col-sm-12">
								<select class="w3-input w3-border" name="arrival_hour" id="arrival_hour">
									<option disabled="disabled" selected="selected" value="">Arrival</option>
									{{#each arrival_hours}}
										<option value="{{this}}">{{this}}</option>
									{{/each}}
								</select>
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<div class="col-sm-12">
								<select class="w3-input w3-border" name="leaving_hour" id="leaving_hour">
									<option disabled="disabled" selected="selected" value="">Leave</option>
									<option value="">Don't know</option>
									{{#each leaving_hours}}
										<option value="{{this}}">{{this}}</option>
									{{/each}}
								</select>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-2">
				<input type="submit" class="w3-button w3-block color-base6 w3-text-white w3-margin-bottom" value="SEARCH">
			</div>
		</form>
	</div>
	<div class="row">
		<div class="col-sm-8">
			<div class="thumbnail">
				<img class="img-responsive" src="https://altco.ro/wp-content/uploads/Cretan-Malia-Park-Beach-Hotel-Restaurant.png" alt="">
				<div class="caption-full">
				<div class="w3-row">
					{{#each freeTables}}
					<div class="w3-col s4 button-padding">
						<div class="w3-button w3-block w3-round w3-small w3-text-white color-base5">
							{{this}}
						</div>
					</div>
					{{/each}}
				</div>
					<h1><b>{{name}}</b></h1>
					<hr style="width:50px;border:3px solid" class="w3-round color-text">
					<p>{{about}}</p>
					<p>See more snippets like these online store reviews at <a target="_blank" href="http://bootsnipp.com">Bootsnipp - http://bootsnipp.com</a>.</p>
					<p>Want to make these reviews work? Check out
						<strong><a href="http://maxoffsky.com/code-blog/laravel-shop-tutorial-1-building-a-review-system/">this building a review system tutorial</a>
						</strong>over at maxoffsky.com!</p>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum</p>
				</div>
				<div class="ratings">
					<p class="pull-right">3 reviews</p>
					<p>
						<span class="glyphicon glyphicon-star"></span>
						<span class="glyphicon glyphicon-star"></span>
						<span class="glyphicon glyphicon-star"></span>
						<span class="glyphicon glyphicon-star"></span>
						<span class="glyphicon glyphicon-star-empty"></span>
						4.0 stars
					</p>
				</div>
			</div>
			<div class="well">
				<div class="text-right">
					<a class="btn btn-success">Leave a Review</a>
				</div>
				<hr>
				<div class="row">
					<div class="col-md-12">
						<span class="glyphicon glyphicon-star"></span>
						<span class="glyphicon glyphicon-star"></span>
						<span class="glyphicon glyphicon-star"></span>
						<span class="glyphicon glyphicon-star"></span>
						<span class="glyphicon glyphicon-star-empty"></span>
						Anonymous
						<span class="pull-right">10 days ago</span>
						<p>This product was great in terms of quality. I would definitely buy another!</p>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-md-12">
						<span class="glyphicon glyphicon-star"></span>
						<span class="glyphicon glyphicon-star"></span>
						<span class="glyphicon glyphicon-star"></span>
						<span class="glyphicon glyphicon-star"></span>
						<span class="glyphicon glyphicon-star-empty"></span>
						Anonymous
						<span class="pull-right">12 days ago</span>
						<p>I've alredy ordered another one!</p>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-md-12">
						<span class="glyphicon glyphicon-star"></span>
						<span class="glyphicon glyphicon-star"></span>
						<span class="glyphicon glyphicon-star"></span>
						<span class="glyphicon glyphicon-star"></span>
						<span class="glyphicon glyphicon-star-empty"></span>
						Anonymous
						<span class="pull-right">15 days ago</span>
						<p>I've seen some better than this, but not at this price. I definitely recommend this item.</p>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<h4><b>Opening hours: </b></h4><h5>Monday - Saturday</h5><h5>10:00 - 24:00</h5>
					<h4><b>Location: </b></h4><h5>{{location}}</h5>
					<h4><b>Phone number: </b></h4><h5>{{phone_nb}}</h5>
					<h4><b>E-mail address: </b></h4><h5>{{email}}</h5>
					<h4><b>Expensive:</b></h4><h5>{{expensive}}</h5>
					<h4><b>Pet-friendly:</b></h4><h5>yes/no</h5>
					<br><br>
					<a class="btn btn-lg btn-info btn-block">Contact</a>
				</div>
				
			</div>
		</div>
	</div>
</div>
{{/each}}
</template>
