<template name="userProfile">
<div class="container padding-top-nav">
    <h1>Edit Profile</h1>
    <hr>
  <div class="row">
    <div class="col-sm-4">
      <!-- {{#each images}} -->
      {{#if avatar}}
        <div class="thumbnail2">
          <!-- <a href="{{this.url}}"> -->
          <img src="{{avatar.url}}" class="portrait"/>
          <!-- </a> -->
        </div>
      <!-- {{/each}} -->
      {{/if}}
      <h6>Upload/Change profile picture...</h6>

      <input type="file" name="avatar" class="myFileInput">
    </div>
      <div class="col-sm-8 personal-info">
      {{#if showAlert}}
        <div id="alertMessage" class="alert {{alertType}} alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">Ã—</a>
            {{alertMessage}}
        </div>
      {{/if}}

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input id="firstname" class="form-control" type="text" value="{{firstName}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input id="lastname" class="form-control" type="text" value="{{lastName}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input id="email" class="form-control" type="text" value="{{email}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Phone Number:</label>
            <div class="col-lg-8">
              <input id="phonenb" class="form-control" type="text" value="{{phonenb}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Username:</label>
            <div class="col-lg-8">
              <input readonly id="username" class="form-control" type="text" value="{{userName}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Password:</label>
            <div class="col-lg-8">
              <input class="form-control" type="password" id="password">
            </div>
          </div>
          <!-- <div class="form-group">
            <label class="col-md-3 control-label">Confirm password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" value="{{password}}">
            </div>
          </div> -->
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="button" id="save-changes" class="btn btn-primary" value="Save Changes">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>
</template>
