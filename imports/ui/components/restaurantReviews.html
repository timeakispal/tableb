<template name="restaurantReviews">
{{#if admin}}
<div class="container-fluid">
	<!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Reviews
                <small>{{restaurantName}}</small>
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="{{pathFor route='myRestaurant'}}">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-file"></i> Reviews
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->
    
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Area Chart</h3>
                </div>
                <div class="panel-body">
                    <div id="review-chart"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="table-responsive padding-35">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>User's name</th>
                    <th>Date</th>
                    <th>Comment</th>
                    <th>Stars</th>
                    <th></th>
                </tr>
            </thead>
            {{#each reviewsList}}
                <tbody>
                    <tr>
                        <td>{{name}}</td>
                        <td>{{date_inserted}}</td>
                        <td>{{review}}</td>
                        <td>
                            {{#each this.stars}}
                                {{#if this}}
                                    <span class="glyphicon glyphicon-star"></span>
                                {{else}}
                                    <span class="glyphicon glyphicon-star-empty"></span>
                                {{/if}}
                            {{/each}}
                        </td>
                        <td><a id="review" class="btn btn-danger">Delete</a></td>
                    </tr>
                </tbody>
            {{/each}}
        </table>
    </div>

    <div class="ratings">
        <div class="row">
            <div class="col-md-3">
                <p>
                    {{#each ratings}}
                        {{#if this}}
                            <span class="glyphicon glyphicon-star"></span>
                        {{else}}
                            <span class="glyphicon glyphicon-star-empty"></span>
                        {{/if}}
                    {{/each}}
                    {{ratings_total}}
                </p>
            </div>
            <div class="col-md-9"><p>{{nb_reviews}} reviews</p></div>
        </div>
    </div>
</div>
{{else}}
    <div class="alert alert-danger">
        <strong>Warning!</strong> There are no admin rights for your account!
    </div>
{{/if}}
</template>
