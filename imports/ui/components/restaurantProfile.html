<template name="restaurantProfile">
<div class="container-fluid">

<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Forms
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i>  <a href="{{pathFor route='myRestaurant'}}">Dashboard</a>
            </li>
            <li class="active">
                <i class="fa fa-edit"></i> Restaurant's profile
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-8">
        <form>
        {{#each RestaurantView}}
        	<div class="form-group">
                <label>Name</label>
                <p class="form-control-static">{{name}}</p>
            </div>

            <div class="form-group">
                <label>Email address</label>
                <input class="form-control" placeholder="Enter text" value="{{email}}">
            </div>

            <div class="form-group">
                <label>Phone number</label>
                <input class="form-control" placeholder="Enter text" value="{{phone_nb}}">
            </div>

            <div class="form-group">
                <label>Location</label>
                <select class="form-control">
                    {{#each locations}}
						<option {{selectedClass}} value="{{name}}">{{name}}</option>
					{{/each}}
                </select>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input class="form-control" placeholder="Enter text" value="{{address}}">
            </div>

            <div class="form-group">
                <label>Expensiveness</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> Cheap $
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Medium $$
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">Expensive $$$
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>About</label>
                <textarea class="form-control" rows="4">{{about}}</textarea>
            </div>

            <button type="submit" class="btn btn-default">Submit Button</button>
            <button type="reset" class="btn btn-default">Reset Button</button>
    	{{/each}}
        </form>
        </div>
    </div>
<!-- /.row -->

</div>
</template>
