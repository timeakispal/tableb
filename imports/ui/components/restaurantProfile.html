<template name="restaurantProfile">
{{#if admin}}
<div class="container-fluid w3-margin-bottom">

<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            {{restaurantName}}
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i>  <a href="{{pathFor route='myRestaurant'}}">Dashboard</a>
            </li>
            <li class="active">
                <i class="fa fa-edit"></i> Restaurant's profile
            </li>
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-lg-7">
        <div class="w3-padding-32">
            {{#if avatar}}
            <img class="img-responsive" src="{{avatar.url}}" alt="">
            {{else}}
            <img class="img-responsive" src="http://placehold.it/600x300" alt="">
            {{/if}}
            <h6>Upload/Change profile picture...</h6>

            <input type="file" name="avatar" class="myFileInput">
        </div>
        <form role="form">
        {{#each RestaurantView}}
            <div class="form-group">
                <label>Email address</label>
                <input id="email" class="form-control" placeholder="Enter text" value="{{email}}">
            </div>

            <div class="form-group">
                <label>Phone number</label>
                <input id="phonenb" class="form-control" placeholder="Enter text" value="{{phone_nb}}">
            </div>

            <div class="form-group">
                <label>Location</label>
                <select id="location" class="form-control">
                    {{#each locations}}
						<option {{selectedClass}} value="{{name}}">{{name}}</option>
					{{/each}}
                </select>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input id="address" class="form-control" placeholder="Enter text" value="{{address}}">
            </div>

            <div class="form-group">
                <label>Expensiveness</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> Cheap $
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Medium $$
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">Expensive $$$
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>About</label>
                <textarea id="about" class="form-control" rows="4">{{about}}</textarea>
            </div>

            <div class="form-group">
				<label>Password</label>
				<input class="form-control" type="password" id="password">
			</div>

		    {{#if showAlert}} 
			<div id="alertMessage" class="alert {{alertType}} alert-dismissable">
			  	<a class="panel-close close" data-dismiss="alert">Ã—</a> 
			    {{alertMessage}}
			</div>
			{{/if}}
	
            <button type="submit" id="submit-restaurant" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
    	{{/each}}
        </form>
    </div>
</div>
</div>
{{else}}
    <div class="alert alert-danger">
        <strong>Warning!</strong> There are no admin rights for your account!
    </div>
{{/if}}
</template>
